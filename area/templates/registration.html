{% extends "base.html" %}
{% load static %}
{% block title %}Domain & Punch{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
{% endblock %}
{% block extra_body %}
<div class="container">
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Submit
        </button>
    </form>
    <p>Have account?
        <a href="login" style="text-decoration: none;">
            Login
        </a>
    </p>
</div>
{% endblock %}
