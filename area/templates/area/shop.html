{% extends "base.html" %}
{% load static %}
{% block title %}Domain & Punch{% endblock %}
{% block extra_body %}


<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">

            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <form method="get" action="shop">
                        <div class="sidebar__item">
                            <h4>Price</h4>
                            <div class="price-range-wrap">
                                <div
                                    class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                    data-min="2" data-max="100">
                                    <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                </div>
                                <div class="range-slider">
                                    <div class="price-input">
                                        <input type="text" id="minamount" name="min_price" value="{{ request.GET.min_price|default:'2' }}">
                                        <input type="text" id="maxamount" name="max_price" value="{{ request.GET.max_price|default:'100' }}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="sidebar__item">
                            <h4>Sizes</h4>
                            <div class="sidebar__item__size">
                                <label>
                                    Large
                                    <input type="radio" name="size" value="L" {% if request.GET.size == "L" %}checked{% endif %} >
                                </label>
                            </div>
                            <div class="sidebar__item__size">
                                <label>
                                    Medium
                                    <input type="radio" name="size" value="M" {% if request.GET.size == "M" %}checked{% endif %}>
                                </label>
                            </div>
                            <div class="sidebar__item__size">
                                <label>
                                    Small
                                    <input type="radio" name="size" value="S" {% if request.GET.size == "S" %}checked{% endif %}>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="site-btn">Apply Filters</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-9 col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h5><span>{{ products_count }}</span> Products found</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% for product in products %}
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" data-setbg="{{ product.picture.url }}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="{% url 'area:add_to_cart' product.uuid %}"><i
                                        class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a href="{% url 'area:product' product.uuid %}">{{ product.name }}</a></h6>
                                <h5>${{ product.price }}</h5>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
                <div class="product__pagination">
                    <a href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href=""><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
{% endblock %}
